<mat-toolbar>Categoria producto</mat-toolbar>

<div class="catproducto-container" mat-elevation-z8>
    <router-outlet></router-outlet>

  <div class="catproducto-header">
    <mat-form-field>
      <input matInput (keyup)= "applyFilter($event.target.value)" placeholder="Buscar categoria de productos" type="text">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idcategoriaproducto">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.idcategoriaproducto}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombrecategoriaproducto">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Denominaci√≥n</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombrecategoriaproducto}}</mat-cell>
    </ng-container>

  
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.idcategoriaproducto]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]"></mat-paginator>

</div>

<br/>

<div style="padding-right: 50px">
  <button class="agregar" mat-fab style="float:right" routerLink='/categoriaproducto/nuevo'>
    <mat-icon>create</mat-icon>
  </button>
</div>
