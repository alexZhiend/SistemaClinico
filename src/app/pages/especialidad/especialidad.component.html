<mat-toolbar>Especialidades</mat-toolbar>

<div class="esp-container mat-elevation-z8">
  <router-outlet></router-outlet>
  
  <div class="esp-header">
    <mat-form-field>
      <input matInput (keyup)= "applyFilter($event.target.value)" placeholder="Buscar especialidad" type="text">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idespecialidad">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.idespecialidad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombreespecialidad">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Denominaci√≥n</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombreespecialidad}}</mat-cell>
    </ng-container>

  
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.idespecialidad]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]"></mat-paginator>

</div>

<br/>

<div style="padding-right: 50px;padding-bottom: 50px;">
  <button class="agregar" mat-fab style="float:right" routerLink='/especialidad/nuevo'>
    <mat-icon>create</mat-icon>
  </button>
</div>
<div style="margin: 50px;"></div>
