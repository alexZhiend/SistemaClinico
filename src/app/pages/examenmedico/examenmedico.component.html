<mat-toolbar>Examenes medicos</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Examen medico">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idexamenmedico">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idexamenmedico}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="denominacionexamenmedico">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Denominación </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.denominacionexamenmedico}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="precioexmenmedico">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Precio </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.precioexmenmedico}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="categoriaexamenmedico">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.categoriaexamenmedico.nombrecategoriaexamenmedico}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">        
        <button mat-button color="primary" (click)="openDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>

<button mat-fab color="accent" (click)="openDialog(row)" style="float: right; margin-right: 20px">
  <mat-icon>create</mat-icon>
</button>
