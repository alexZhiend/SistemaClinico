<mat-card>Ingrese los datos del examen</mat-card>
<div class="example-container row">
  
  <div class="col-sm-6 col-xs-12" >  
    <form  [formGroup]="form" (ngSubmit)="operar()">

      <mat-form-field>
        <mat-select placeholder="Comprobante" required formControlName="idcomprobantepagoSeleccionado"
          [(value)]="idcomprobantepagoSeleccionado">
          <mat-option *ngFor="let p of comprobantepagos" [value]="p.idcomprobantepago">
            {{ p.numerorecibocomprobante }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div hidden="true">
        <mat-form-field>
          <input matInput placeholder="id" formControlName="idurocultivo">
        </mat-form-field>
      </div>

      <mat-card>Sedimento</mat-card>

      <mat-form-field>
        <input matInput placeholder="leucocitos" required formControlName="leucocitos" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="hematies" required formControlName="hematies" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="cepiteliales" required formControlName="cepiteliales" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="cristales" required formControlName="cristales" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="germenes" required formControlName="germenes" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="otros" required formControlName="otros" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="numero" required formControlName="numero" type="number">
      </mat-form-field>

      <mat-form-field>
        <mat-select (selectionChange)="prueba($event)" placeholder="Antibiograma" required
          formControlName="antibiogramaSeleccionado" [(value)]="antibiogramaSeleccionado">
          <mat-option *ngFor="let p of antibiograma" [value]="p">
            {{ p }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="germenaislado" required formControlName="germenaislado" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="observaciones" required formControlName="observaciones" type="string">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" required formControlName="fechaseleccionada" placeholder="Fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      
    </form>
  </div>
